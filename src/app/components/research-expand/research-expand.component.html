<h2></h2>
<div class="container-fluid text-center">
  <div class="row content">
    <div class="col-sm-2 sidenav">
    </div>
    <div class="col-sm-8 text-left">
      <h2>Create new project</h2>
      <div class="progress">
        <div class="progress-bar progress-bar-striped" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100"
             style="width:70%">
          <span class="sr-only">10% Complete</span>
        </div>
      </div>

      <div class="row">
        <div class="form-group">
          <div class="col-sm-3">
            <label>Project title</label></div>
          <div class="col-sm-9"><input type="text" placeholder="Please enter title" class="form-control" id="" #projectTitle >
          </div>
        </div>
      </div>

      <div class="row">
        <div class="form-group">
          <div class="dropdown">
            <div class="col-sm-3">
              <label>Test</label></div>
            <br>
            <div class="col-sm-9">
              <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">{{selectedItem}}
                <span class="caret"></span></button>
              <ul class="dropdown-menu">
                <li *ngFor="let research of researches"><a (click)="dropdownselected(research)">{{research.ResearchTopic}}</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <br>



      <div class="row">
        <div class="form-group">
          <div class="dropdown">
            <div class="col-sm-3">
              <label>Project type</label></div>
            <br>
            <div class="col-sm-9">
              <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Bachelor thesis
                <span class="caret"></span></button>
              <ul class="dropdown-menu">
                <li><a href="#">Master thesis</a></li>
                <li><a href="#">Guided Research</a></li>
                <li><a href="#">IDP</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <br>

      <div class="row">
        <div class="col-sm-3">
          <label>Required level</label></div>
        <div class="col-sm-9">
          <div class="radio">
            <label><input type="radio" name="level">Bachelor</label>
          </div>
          <div class="radio">
            <label><input type="radio" name="level">Master</label>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="dropdown">
          <div class="col-sm-3">
            <label>Faculty</label></div>
          <br>
          <div class="col-sm-9">
            <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Bachelor thesis
              <span class="caret"></span></button>
            <ul class="dropdown-menu">
              <li><a href="#"></a>Mathematics</li>
              <li><a href="#">Informatics</a></li>
              <li><a href="#">Mechanical Engineering</a></li>
              <li><a hred="#">Electrical Engineering</a></li>
            </ul>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="dropdown">
          <div class="col-sm-3">
            <label>Chair</label></div>
          <br>
          <div class="col-sm-9">
            <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Chair
              <span class="caret"></span></button>
            <ul class="dropdown-menu">
              <li><a href="#">SEBIS</a></li>
              <li><a href="#">Winfo</a></li>
              <li><a href="#">Rechnernetze</a></li>
            </ul>
          </div>
        </div>
      </div>
      <br>

      <div class="row">
        <div class="col-sm-3">
          <label>Language</label></div>
        <div class="col-sm-9">
          <div class="radio">
            <label><input type="radio" name="level">English</label>
          </div>
          <div class="radio">
            <label><input type="radio" name="level">German</label>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-3">
          <label>Company partner</label></div>
        <div class="col-sm-9">
          <div class="radio">
            <label><input type="radio" name="level">Yes</label>
          </div>
          <div class="dropdown">
              <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Company
                <span class="caret"></span></button>
              <ul class="dropdown-menu">
                <li><a href="#">Siemens</a></li>
                <li><a href="#">BMW</a></li>
                <li><a href="#">IBM</a></li>
              </ul>
          </div>
        </div>
      </div>
      <br>

      <div class="row">
        <div class="col-sm-3">
          <label>Description</label></div>
        <div class="col-sm-9">
          <div class="form-group">
            <textarea class="form-control" rows="5" id="description"></textarea>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="form-group">
          <div class="col-sm-3">
            <label>Advisor</label></div>
          <div class="col-sm-9"><input type="text" placeholder="Please enter name" ng-model="$ctrl.project.advisor"
                                       class="form-control" id="">
          </div>
        </div>
      </div>
      <br>

      <div class="row">
        <div class="form-group">
          <div class="col-sm-3">
            <label>Supervisor</label></div>
          <div class="col-sm-9"><input type="text" placeholder="Please enter name" ng-model="$ctrl.project.supervisor"
                                       class="form-control" id="">
          </div>
        </div>
      </div>
      <br>

      <div class="row">
        <div class="col-sm-6"></div>
        <div class="col-sm-6">
          <button type="button" (click)="save(projectTitle.value); projectTitle.value=''" class="btn btn-warning ">Create</button>
          <button type="button" (click)="cancel()" class="btn btn-warning ">Cancel</button>
        </div>
      </div>

      <div class="">
        <br>
      </div>

    </div>
  </div>
</div>
