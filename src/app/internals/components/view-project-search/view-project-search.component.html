<div class="jumbotron text-center">
  <h1 class="animated slideInDown">Search through projects</h1>
</div>
<div class="container">
  <h2></h2>
  <div class="container-fluid text-center">
    <div class="row content">
      <div class="col-sm-2 sidenav">
      </div>
      <div class="col-sm-10 text-left">
        <div class="panel-group customPanel">
        <div class="col-lg-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              <div class="row">
                <div class="col-lg-11">
                  <input type="text" placeholder="Search for a topic" [(ngModel)]="searchCriteria.searchText" class="form-control">
                </div>
                <div class="col">
                  <button type="button" (click)="searchForAproject();" class="fa fa-search customButton " aria-hidden="true"></button>
                </div>
              </div>
              <br>
              <div class="row">
                <div class="col-lg-12">
                Project type:
                <label class="checkbox-inline" *ngFor="let projectType of searchCriteria.selectedProjectTypes">
                  <!--<input type="checkbox" value="{{projectType.selected}}" #cb2 name="projectType" (change)="projectTypeCheckbox(projectType,cb2)"> -->
                  <input type="checkbox" [(ngModel)]="projectType.selected">
                  {{projectType.projectType.protjectType}}
                </label>
                </div>
              </div>
              <br>
              <div class="panel-group" id="accordion">
                <div class="panel panel-default">
                  <div class="panel-heading">
                    <h4 class="panel-title">
                      <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne">More filters</a>
                    </h4>
                  </div>
                  <div id="collapseOne" class="panel-collapse collapse out">
                    <div class="panel-body">


                      <div class="row content">
                        <div class="col-sm-2 sidenav">
                        </div>
                        <div class="col-sm-10 text-left col-lg-10">


                          <div class="row">
                            <div class="col-lg-10">

                            </div>
                          </div>


                          <!-- Projects skills -->
                          <div class="row">
                            <div class="form-group">
                              <div class="col-lg-12 col-centered">
                                <div class="form-group">
                                  <div class="btn-toolbar">
                                    <button *ngFor="let skill of searchCriteria.skills" class="btn skillsButton1" type="button" (click)="deleteSelectedSkill($index)">
                                      {{skill.skill}}
                                    </button>
                                  </div>
                                  <input type="text" class="form-control" placeholder="Type to search for skills..." (input)="term$.next($event.target.value)">
                                 <!-- <input class="form-control form-first-name customInputSkills" placeholder="Type to search for skills..." (input)="term$.next($event.target.value)"> -->
                                  <div class="btn-toolbar">
                                    <div *ngFor="let selSkill of availbaleSkills">
                                      <button class="btn skillsButton" type="button" (click)="selectedSkills(selSkill)">
                                        {{selSkill.skill}}
                                      </button></div>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>



                          <div class="row">

                            <div class="col-lg-2">
                              <label>Start:</label>
                              <input type="number" [(ngModel)]="searchCriteria.startYear" class="form-control">
                            </div>

                            <div class="col-lg-2">
                              <input type="checkbox" [(ngModel)] = "searchCriteria.wsSelected">
                              <label>WS</label>
                            </div>

                            <div class="col-lg-2">
                              <input type="checkbox" [(ngModel)] = "searchCriteria.ssSelected">
                              <label>SS</label>
                            </div>


                          </div>

                          <div class="row">


                            <div class="col-lg-2">
                              <input type="checkbox" [(ngModel)] = "searchCriteria.companySelected">
                              <label>Company</label>
                            </div>

                          </div>

                          <div class="row">

                            <div class="col-lg-2" *ngFor="let language of searchCriteria.selectedLaguages">
                              <input type="checkbox" [(ngModel)] = "language.selected">
                              <label>{{language.language.language}}</label>
                            </div>

                          </div>


                        </div>
                      </div>


                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="panel-body customBody">
              <div class="panel panel-success" *ngFor="let project of projects">
                <div class="panel-heading"> Research Topic: {{project.title}}</div>
                <div class="panel-body">Project type: {{project._projetType.protjectType}}</div>
                <div class="panel-body">Chair: {{project._chair.name}}</div>
                Skills:
                <div class="btn-toolbar">
                <div *ngFor="let skill of project._requeredSkills">
                  <button class="btn skillsButton" type="button">{{skill.skill}}</button>
                </div>
                </div>
              </div>
            </div>
            <!-- .panel-heading -->
            <div class="panel-body">
            </div>
            <!-- .panel-body -->
          </div>
          <!-- /.panel -->
        </div>
        </div>
        <!-- /.col-lg-12 -->
      </div>
    </div>
  </div>
</div>
